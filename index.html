<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>RakeRace</title>
</head>
<script src="load.js"></script>
<body style="background-color:#b50e15;">
    <div class="parallelogram"></div>
    <div class="container-wrap">
        <section id="leaderboard">
            <nav class="ladder-nav">
                <div class="ladder-title">
                    <h1>Rankings</h1>
                </div>
                <div class="ladder-search">
                    <input type="text" id="search-leaderboard" class="live-search-box" placeholder="Username..." />
                </div>
            </nav>
            <table id="rankings" class="leaderboard-results">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Payouts</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>
    <div class="imgbox">
        <img class="center-fit" src='https://i.ibb.co/W6QcvPM/image0.png'>
    </div>
</body>

</html>
